# Security Policies Configuration

security_policies:
  access_control:
    enabled: true
    mode: "rbac"  # Role-Based Access Control
    
    roles:
      admin:
        permissions:
          - "read:all"
          - "write:all"
          - "delete:all"
          - "manage:users"
          - "manage:policies"
      
      analyst:
        permissions:
          - "read:threats"
          - "read:logs"
          - "write:reports"
      
      viewer:
        permissions:
          - "read:dashboard"
          - "read:threats"
  
  authentication:
    enabled: true
    method: "token"
    session_timeout: 3600
    max_login_attempts: 5
    lockout_duration: 900
    
  encryption:
    enabled: true
    tls_version: "1.3"
    cipher_suites:
      - "TLS_AES_256_GCM_SHA384"
      - "TLS_CHACHA20_POLY1305_SHA256"
      - "TLS_AES_128_GCM_SHA256"
    
  api_security:
    rate_limiting:
      enabled: true
      requests_per_minute: 1000
    
    input_validation:
      enabled: true
      sanitization: true
    
    cors:
      enabled: true
      allowed_origins:
        - "http://localhost:8000"
        - "http://localhost:8080"
  
  audit_logging:
    enabled: true
    log_all_access: true
    log_all_modifications: true
    retention_days: 90
    
    events_to_log:
      - "login"
      - "logout"
      - "policy_change"
      - "threat_action"
      - "host_block"
      - "host_unblock"
